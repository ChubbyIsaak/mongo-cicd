name: Empaquetar Cambios Mongo

on:
  push:
    paths:
      - 'scripts/**/*.js'
      - 'scripts/**/*.json'
      - 'scripts/README.md'

jobs:
  package-and-store:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§± Clonar repositorio
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Dar permisos al script
      run: chmod +x cicd/package.sh

    - name: ğŸ“¦ Ejecutar empaquetado
      run: ./cicd/package.sh

    - name: ğŸ—‚ï¸ Subir artefactos para DBA
      uses: actions/upload-artifact@v4
      with:
        name: paquete-cambio-mongo
        path: |
          dba-packages/*.zip
          dba-packages/*.sha256.txt
